<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="events.html">Events</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header class="header">
        <h1>Contact Us</h1>
        <p>Get in touch with us</p>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="contact-section">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Phone:</strong> +1-800-123-4567</p>
                <p><strong>Email:</strong> info@hospital.com</p>
                <p><strong>Address:</strong> 123 Medical Lane, Health City</p>
                <p><strong>Hours:</strong> 24/7 Open</p>
            </div>

            <div class="contact-form">
                <h2>Send Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Hospital. All rights reserved.</p>
    </footer>
</body>
</html>
